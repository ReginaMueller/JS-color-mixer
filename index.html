<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <input class="red" id="red" type="range" step="1" min="0" max="255" value="255">
        <input class="green" id="green" type="range" step="1" min="0" max="255" value="105">
        <input class="blue" id="blue" type="range" step="1" min="0" max="255" value="180">
        <p class="hexadezimal-value" id="hexadezimal-value">#ff69b4</p>
    </header>
    <main id="main"></main>
    <script src="script.js"></script>
</body>

</html>
